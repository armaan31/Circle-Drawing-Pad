<!DOCTYPE html>
<html>
<head>
<title>Circle Drawing</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
	<h1>Circle Drawing</h1>
	<canvas id="mycanvas" width="800" height="500"></canvas>
	<br>
	<input type="text" id="color" placeholder="Enter a color">
	<input type="text" id="width" placeholder="Enter width in pixels">
	<input type="text" id="radius" placeholder="Enter radius for the circle">
	<br>
	<br>
	<button onclick="cleararea()">Clear Canvas</button>
</center>
<script src="main.js"></script>
</body>
</html>
